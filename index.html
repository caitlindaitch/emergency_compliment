<!DOCTYPE html>

<html data-ng-app="angularComp">
<head>
  <meta charset="UTF-8">
  <title>Emergency Compliment</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/compliments/compliments.controller.js"></script>
</head>
<body>
  <h1>Emergency Compliment</h1>
  <div data-ng-controller='mainController as vm'>
    <div data-ng-repeat="compliment in vm.allData">
      <h2>{{compliment}}</h2>
    </div>
  </div>
</body>
</html>
